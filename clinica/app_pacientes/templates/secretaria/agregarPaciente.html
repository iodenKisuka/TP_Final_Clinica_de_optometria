<title>Agregar Paciente</title>

{% extends "home.html" %} {% block body %}
<!-- Button trigger modal -->

  <form id="formulario" class="" action="{% url 'app_pacientes:index' %}" method="post">
    {% csrf_token %}

    <div class="container w-25">

      <div class="form-row">

        <div class="form-group col-md-6">
          <label for="inputNombre">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" minlength="3" maxlength="40" placeholder="Nombre" required>
        </div>

        <div class="form-group col-md-6">
          <label for="inputApellido">Apellido</label>
          <input type="text" class="form-control" id="inputApellido" minlength="3" maxlength="40" placeholder="Apellido" required>
        </div>

      </div>

      <div class="form-group">
        <label for="inputDNI">DNI</label>
        <div class="input-group mb-2">
          <input type="text" class="form-control" id="inputDNI" minlength="6" maxlength="9"placeholder="Ejemplo: 11.222.333 (sin los puntos)" required>
        </div>
      </div>

      <div class="form-group">
        <label for="inputTelefono">Tel√©fono</label>
        <input type="text" class="form-control" id="inputTelefono" minlength="8" maxlength="12" placeholder="+54 11 55223344" required>
      </div>

      <div class="form-group">
        <label class="my-1 mr-2" for="inputFecha">Fecha</label>
        <input type="date" name="fecha" min="1900-01-01" class="form-control my-1 mr-sm-2" id="inputFecha" required>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>

    </div>

  </form>
